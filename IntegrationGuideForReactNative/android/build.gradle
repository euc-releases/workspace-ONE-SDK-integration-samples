// Top-level build file where you can add configuration options common to all sub-projects/modules.
//android {
//    namespace 'com.airwatch.reactapp'
//}
buildscript {
    ext {
        buildToolsVersion = "29.0.2"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.2.2')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath("com.facebook.react:react-native-gradle-plugin:+")
    }
}

allprojects {
    repositories {
        flatDir {
            dirs "lib"
        }
        flatDir {
            dirs "$rootDir/../node_modules/ws1-react-native-sdk/android/lib"
        }
        mavenLocal()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            url = uri("https://maven.pkg.github.com/euc-releases/Android-WorkspaceONE-SDK/")
            credentials {
                username=AWSDKUSER
                password=AWSDKPASSWORD
            }
        }
        maven {
            url = uri("https://maven.pkg.github.com/euc-releases/ws1-intelligencesdk-sdk-android/")
            credentials {
                username=AWSDKUSER
                password=AWSDKPASSWORD
            }
        }
        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
        maven{ url 'https://mvnrepository.com/artifact/com.facebook.react/react-android'}
    }

}
