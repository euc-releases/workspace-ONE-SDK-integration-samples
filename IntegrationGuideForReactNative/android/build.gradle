// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "29.0.2"
        minSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        //Old implementation
        // flatDir {
        //     dirs "$rootDir/../node_modules/ws1-sdk-react-native/android/libs"
        // }
        //Change to new Maven URL
        maven {
            url 'https://vmwaresaas.jfrog.io/artifactory/Workspace-ONE-Android-SDK/'
        }

        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.2.2')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath("com.facebook.react:react-native-gradle-plugin:+")
    }
}

allprojects {
    repositories {
        //Old implementation
         flatDir {
             dirs "$rootDir/../node_modules/ws1-sdk-react-native/android/lib"
         }
        //Change to new Maven URL
        maven {
            url 'https://vmwaresaas.jfrog.io/artifactory/Workspace-ONE-Android-SDK/'
        }
    
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        jcenter()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven{ url 'https://mvnrepository.com/artifact/com.facebook.react/react-android'}
    }
}